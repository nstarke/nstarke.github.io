<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <title>{{ site.title }} - {{ page.title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K2VPB6YJ22"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-K2VPB6YJ22');
    </script>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% include head-custom.html %}
    <style>
      code.highlighter-rouge {
        color: #efefef;
        background-color: #191919;
        border: 1px solid #efefef;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">

      <section>
        <div id="title">
          <h1><a href="/">{{ site.title | default: site.github.repository_name }}</a></h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
          <hr>
          <span class="credits left"> 
            <a href="{{ site.github.owner_url }}">Project</a> run by <a href="https://www.linkedin.com/in/nicholas-starke-8a2a0bb/">Nicholas Starke</a>
          </span>
          <span class="credits right">
            <a href="https://nstarke.bandcamp.com/">Bandcamp</a> | <a href="https://www.youtube.com/channel/UCQGtCEVsTBtzcNYRqjduwtQ">YouTube</a> | <a href="https://alephnull.fm">Radio Station</a> 
          </span>
        </div>
        <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_long_string }}</time>
        <h1>{{ page.title }}</h1>

        {{ content }}
      </section>
      <script src="https://utteranc.es/client.js"
        repo="nstarke/nstarke.github.io"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
      </script>
      <a href="/">Home</a>
    </div>
  </body>
</html>
